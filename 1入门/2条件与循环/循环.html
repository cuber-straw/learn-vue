<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                todos: [
                    {text: '学习'},
                    {text: '还是学习'},
                    {text: '还是他娘的学习'}
                ]
            }
        })
        app.todos.push({text: '继续学习'});
    </script>
</body>
</html>
