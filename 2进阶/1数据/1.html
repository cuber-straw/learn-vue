<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script>

        let mydata = {
            message: '这是我的 message',
        };

        let app = new Vue({
            el: '#app',
            data: mydata,
        });

        // 在 console 中，mydata 与 app的数据绑定
        // 更改 mydata.message，app.message 相应更改
        // 更改 app.message，mydata.message 相应更改
        // 这些数据改变时，页面会重新渲染

        // app.$data === mydata => true
        // app.$el === document.getElementById('app') => true
    </script>
</body>

</html>
