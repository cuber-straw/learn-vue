<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- template 元素用作不可见的包裹元素 -->
        <template v-if="ok">
            <h1>title</h1>
            <p>paragraph1</p>
            <p>paragraph2</p>
        </template>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                ok: true,
            }
        })
    </script>
</body>

</html>
