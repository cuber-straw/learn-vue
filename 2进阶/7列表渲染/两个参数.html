<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in items">
                {{item.message}} index: {{index}}
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                items: [
                    { message: '第一条消息' },
                    { message: '第二条消息' },
                ]
            }
        });
        vm.items.push({message: '第三条消息'});
    </script>
</body>

</html>
